<!DOCTYPE html>
<html>
    <head>
    	<title>Calcolatrice</title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/app.js"></script>

    </head>
    <body>
        <!--Home-->
        <div id="homeView" data-role="view" data-title="Home" data-layout="homeLayout">
 			
          	<ul data-role="listview" data-style="inset">
               <li>
                   <label>Label
                       <input id="display" type="text" value="Text" />
                   </label>
               </li>
           </ul>
           <div id="tastieraNumeri"> 
	        		<div class="rigaNumeri">
						<div class="numberButton" data-role="button" data-click="clickButton" data-number="1">1</div>
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="2">2</div>
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="3">3</div>
		        	</div>
		        	<div class="rigaNumeri">
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="4">4</div>
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="5">5</div>
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="6">6</div>
		        	</div>
		        	<div class="rigaNumeri">
		        		<div class="numberButton" data-role="button" data-click="clickButton" data-number="7">7</div>
			        	<div class="numberButton" data-role="button" data-click="clickButton" data-number="8">8</div>
			        	<div class="numberButton" data-role="button" data-click="clickButton" data-number="9">9</div>
			        </div>
		        	<div class="rigaNumeri">
			        	<div class="numberButton" data-role="button" data-click="clickButton" data-number="0">0</div>
			        	<div class="numberButton" data-role="button" data-click="clickButton" data-number=".">.</div>
			        	<div class="numberButton" data-role="button" data-click="clickButton" data-number="c">ON/C</div>
			        </div>
	        </div>

          	<div id="tastieraOperazioni">
	        		<div class="operationButton" data-role="button" data-click="clickButton" data-number="+">+</div>
	        		<div class="operationButton" data-role="button" data-click="clickButton" data-number="-">-</div>
	        		<div class="operationButton" data-role="button" data-click="clickButton" data-number="*">*</div>
	        		<div class="operationButton" data-role="button" data-click="clickButton" data-number="/">/</div>
	        		<div class="operationButton" data-role="button" data-click="clickButton" data-number="=">=</div>
	        </div>
	    </div>
		
        
        
        <!-- Layout -->
        <div data-role="layout" data-id="homeLayout">
        	<div data-role="header">
        		<div data-role="navbar">
        			<span data-role="view-title"></span>
        		</div>
        	</div>
        	<div data-role="footer">
        		<div data-role="navbar">
        			<span>Pratesim&copy;</span>
        		</div>
        	</div>
        </div>
    </body>
</html>
